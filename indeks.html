<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetch Population Data</title>
  </head>
  <body>
    <h1>Population Data</h1>
    <div id="population-data"></div>

    <script>
      // URL of the API endpoint
      const apiUrl =
        "https://datausa.io/api/data?drilldowns=Nation&measures=Population";

      // Function to fetch data from the API
      async function fetchPopulationData() {
        try {
          const response = await fetch(apiUrl);
          const data = await response.json();
          console.log(data);

          // Display the population data in the HTML
          const populationDataDiv = document.getElementById("population-data");
          populationDataDiv.innerHTML =
            "<pre>" + JSON.stringify(data, null, 2) + "</pre>";
        } catch (error) {
          console.error("Error fetching the population data:", error);
        }
      }

      // Fetch and display the population data when the page loads
      window.onload = fetchPopulationData;
    </script>
  </body>
</html>
