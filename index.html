<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: #f0f0f0;
      }
      .weather {
        background: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      .weather h2 {
        margin: 0;
        font-size: 2em;
      }
      .weather p {
        margin: 5px 0;
      }
    </style>
  </head>
  <body>
    <div class="weather">
      <h2>Weather App</h2>
      <p id="location">Loading...</p>
      <p id="description"></p>
      <p id="temperature"></p>
    </div>

    <script>
      const apiKey = "YOUR_API_KEY"; // Replace with your OpenWeatherMap API key
      const apiUrl =
        "https://api.openweathermap.org/data/2.5/weather?q=London&units=metric&appid=" +
        apiKey;

      async function fetchWeather() {
        try {
          const response = await fetch(apiUrl);
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          const data = await response.json();
          updateWeather(data);
        } catch (error) {
          console.error("Error fetching weather data:", error);
          document.getElementById("location").textContent =
            "Error fetching weather data";
        }
      }

      function updateWeather(data) {
        const {
          name,
          main: { temp },
          weather: [details],
        } = data;
        const { description, icon } = details;

        document.getElementById("location").textContent = `Location: ${name}`;
        document.getElementById(
          "description"
        ).textContent = `Weather: ${description}`;
        document.getElementById(
          "temperature"
        ).textContent = `Temperature: ${temp}Â°C`;
      }

      document.addEventListener("DOMContentLoaded", fetchWeather);
    </script>
  </body>
</html>
